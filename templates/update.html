{% extends 'base.html' %}
{% block body %}
  <!-- form -->
  <div class="container">
    <form action="{{ url_for('update', sno=todo.sno) }}" method='POST'>
      <div class="mb-3">
        <label for="title" class="form-label">Topic</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">To Do</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{ todo.desc }}">
      </div>
      </br>
      <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>    
  </div>
{% endblock body %}
